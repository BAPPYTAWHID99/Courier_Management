<section id="header">
    <html>

    <head>
        <style>
            /* Define styles for the header section */
            #header {
                background-color: transparent;
                color: white;
                padding: 20px;
                text-align: center;
            }

            /* Define styles for the header text */
            #headerText {
                animation: rgbAnimation 5s infinite;
                display: inline-block;
                margin: 0 auto;
            }

            /* Define keyframes for the RGB animation */
            @keyframes rgbAnimation {
                0% {
                    color: red;
                }

                33% {
                    color: green;
                }

                66% {
                    color: blue;
                }

                100% {
                    color: red;
                }
            }
        </style>
    </head>

    <body>
        <header id="header">
            <h1 id="headerText">Courier Management System</h1>
        </header>
    </body>
</section>
